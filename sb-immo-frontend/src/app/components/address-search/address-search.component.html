<div class="card flex justify-center">
  <div
    class="card flex flex-col md:flex-row gap-4"
    style="width: 500px; height: 100px; margin: 10px"
  >
    <p-inputgroup>
      <!-- <p-button label="Search" /> -->
      <input
        pInputText
        placeholder="Please enter a street name"
        [formControl]="searchControl"
      />
    </p-inputgroup>
    <div *ngIf="addressesForInput$ | async as addresses" class="mt-2">
      <ul *ngIf="addresses.length > 0">
        <li *ngFor="let addr of addresses">
          {{ addr.street }} {{ addr.houseNumber }} {{ addr.postcode }}
          {{ addr.city }}
        </li>
      </ul>
    </div>
  </div>
</div>
