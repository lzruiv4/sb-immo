<app-basis-data-combos
  [inputModel]="current"
  name="email"
  [data]="data"
  [filterFn]="filterContacts"
  (selectedItem)="selectContact($event)"
>
  <ng-template #item let-item pTemplate="item">
    {{ item.firstname }} {{ item.lastname }} <br />&lt;{{ item.email }}&gt;
  </ng-template>

  <ng-template #selectedItem let-item pTemplate="selectedItem">
    {{ item.firstname }} {{ item.lastname }}
  </ng-template>
</app-basis-data-combos>
