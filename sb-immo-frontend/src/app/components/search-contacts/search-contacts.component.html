<div class="card flex justify-center">
  <p-autoComplete
    [(ngModel)]="value"
    [dropdown]="true"
    field="email"
    [suggestions]="(items$ | async) ?? []"
    (completeMethod)="search($event)"
    (onSelect)="selectContact($event)"
  >
    <ng-template let-contact pTemplate="item">
      <div>{{ contact.firstname }} &lt;{{ contact.email }}&gt;</div>
    </ng-template>
  </p-autoComplete>
</div>
